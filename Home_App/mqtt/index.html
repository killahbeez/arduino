<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Mosquitto Websockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mqttws31.js" type="text/javascript"></script>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>

    <script type="text/javascript">
    var mqtt;
    var reconnectTimeout = 2000;

    function MQTTconnect() {

		if (typeof path == "undefined") {
			path = '/mqtt';
		}

		mqtt = new Paho.MQTT.Client(
				host,
				port,
				path,
				"web_1" + parseInt(Math.random() * 100, 10)
		);

		var options = {
			timeout: 3,
			useSSL: useTLS,
			cleanSession: cleansession,
			onSuccess: onConnect,
			onFailure: function (message) {
				$('#status').text("Connection failed: " + message.errorMessage + "Retrying");
				setTimeout(MQTTconnect, reconnectTimeout);
			}
		};

		mqtt.onConnectionLost = onConnectionLost;
		mqtt.onMessageArrived = onMessageArrived;

		if (username != null) {
			options.userName = username;
			options.password = password;
		}

		console.log("Host="+ host + ", port=" + port + ", path=" + path + " TLS = " + useTLS + " username=" + username + " password=" + password);

		mqtt.connect(options);
    }

    function onConnect() {
        $('#status').text('Connected to ' + host + ':' + port + path);
        // Connection succeeded; subscribe to our topic
        mqtt.subscribe(topic, {qos: 1});
        $('#topic').text(topic);

		//message1 = new Paho.MQTT.Message("2");
		//message1.destinationName = "/home/birou/neopixel/command";
		//message1.retained = true;
		//mqtt.send(message1);
    }

    function onConnectionLost(response) {
        setTimeout(MQTTconnect, reconnectTimeout);
        $('#status').text("connection lost: " + responseObject.errorMessage + ". Reconnecting");

    };

    function onMessageArrived(message) {

        var topic = message.destinationName;
        var payload = message.payloadString;

        $('#ws').prepend('<li>' + topic + ' = ' + payload + '</li>');
    };


    $(document).ready(function() {
        MQTTconnect();
    });

    </script>
	<style type="text/css">
		.debug_color {
			display:inline-block;
			width:10px;
			height:10px;
			border: 1px solid #fff;
			box-shadow: 0 0 0 1px #bbb;
			margin:0px 5px 0px 5px;
		}
	</style>
  </head>
  <body>
    <h1>Mosquitto Websockets</h1>
    <div>
		<div>
			<div style="display:inline;">Subscribed to: </div><div id="topic" style="background:#eeeeee;display:inline;font-weight: bold;"> </div>
		</div>
		<div>
			<div style="display:inline;">Status: </div><div id="status" style="background:#eeeeee;display:inline;font-weight: bold;"> </div>
		</div>

        <ul id='ws' style="font-family: 'Courier New', Courier, monospace;"></ul>
    </div>
  </body>
</html>
